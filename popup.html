<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }
    
    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .status-text {
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .captcha-count {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .primary-btn {
      background: #4CAF50;
      color: white;
    }
    
    .primary-btn:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .secondary-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .secondary-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">hCaptcha Solver</div>
    <div class="subtitle">Auto solve hCaptcha challenges</div>
  </div>
  
  <div class="status">
    <div class="status-text" id="statusText">Checking for captcha...</div>
    <div class="captcha-count" id="captchaCount">No captcha detected</div>
  </div>
  
  <div class="controls">
    <button id="solveBtn" class="primary-btn">
      üöÄ Auto Solve Current Page
    </button>
    
    <button id="refreshBtn" class="secondary-btn">
      üîÑ Refresh Detection
    </button>
    
    <button id="settingsBtn" class="secondary-btn">
      ‚öôÔ∏è Settings
    </button>
  </div>
  
  <div class="footer">
    v1.0.0 - Made with ‚ù§Ô∏è
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
